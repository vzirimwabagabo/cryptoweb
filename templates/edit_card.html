<!DOCTYPE html>
<html>
<head>
    <title>Edit Card Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fb;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .back-link {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            color: #333;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .readonly-field {
            background-color: #f0f0f071;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Edit Card Details</h2>

    <form method="POST">
        <label>Card Number:</label>
        <input type="text" name="card_number" value="{{ card_number }}" class="readonly-field" readonly>

        <label>CVV:</label>
        <input type="text" name="cvv" value="{{ cvv }}" class="readonly-field" readonly>

        <label>Name:</label>
        <input type="text" name="name" value="{{ name }}" required>

        <label>Billing Address:</label>
        <input type="text" name="address" value="{{ address }}" required>

        <button type="submit">Update</button>
    </form>

    <a href="/vault" class="back-link">‚Üê Back to Vault</a>
</body>
</html>
