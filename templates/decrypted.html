<!DOCTYPE html>
<html>
<head>
    <title>Decrypted Card Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 60px;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .label {
            font-weight: bold;
            color: #333;
        }

        .value {
            color: #555;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="container">
        <h3 class="text-center mb-4">üîê Decrypted Card Details</h3>

        <p><span class="label">Card Number:</span> <span class="value">{{ card_number }}</span></p>
        <p><span class="label">CVV:</span> <span class="value">{{ cvv }}</span></p>
        <p><span class="label">Name:</span> <span class="value">{{ name }}</span></p>
        <p><span class="label">Billing Address:</span> <span class="value">{{ address }}</span></p>

        <div class="text-center mt-4">
            <a href="/vault" class="btn btn-outline-primary">‚Üê Back to Vault</a>
        </div>
    </div>
</body>
</html>
