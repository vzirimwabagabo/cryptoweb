<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .btn-group-vertical .btn {
            margin-bottom: 10px;
        }

        .role-text {
            color: #6c757d;
            font-size: 1rem;
        }
    </style>
</head>
<body class="bg-light">

    <div class="dashboard-container">
        <h2 class="mb-3">Welcome, {{ user }}</h2>
        <p class="role-text">(Role: {{ role }})</p>

        <div class="btn-group-vertical mt-4">
            <a href="/vault" class="btn btn-outline-primary btn-lg">🔐 Card Vault</a>
            <a href="/logout" class="btn btn-outline-danger btn-lg">🚪 Logout</a>
        </div>
    </div>

</body>
</html>
