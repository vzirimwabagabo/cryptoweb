<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .error-message {
            color: red;
            font-weight: 500;
        }

        .success-message {
            color: green;
            font-weight: 500;
        }

        .form-label {
            font-weight: 500;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <h2 class="text-center mb-4">Register New User</h2>

    {% if error %}
        <p class="error-message text-center">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success-message text-center">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="userid" class="form-label">Email</label>
            <input type="email" name="userid" id="userid" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select" required>
                <option value="" disabled selected>Select a role</option>
                <option value="admin">Admin</option>
                <option value="staff">Staff</option>
                <option value="auditor">Auditor</option>
            </select>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <div class="back-link">
        <p><a href="/">‚Üê Back to Login</a></p>
    </div>
</div>

</body>
</html>
